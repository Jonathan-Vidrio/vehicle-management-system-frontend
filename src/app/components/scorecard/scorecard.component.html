<div class="bg-gray-800 shadow-lg rounded-lg p-4 m-4 w-80">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-bold text-white">{{ title }}</h2>
    <span class="text-sm text-gray-400">{{ date }}</span>
  </div>
  <div class="flex items-center mb-4">
    <div class="bg-blue-600 text-white p-2 rounded-lg mr-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4l3 3m-6 0l3-3m6-3V4m-6 16a9 9 0 100-18 9 9 0 000 18z"
        />
      </svg>
    </div>
    <div>
      <h3 class="text-2xl font-semibold text-gray-100">{{ value }}</h3>
      <p class="text-sm text-gray-400">{{ label }}</p>
    </div>
  </div>
</div>
